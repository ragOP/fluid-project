<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dowdsdnload</title>
</head>
<body>
    <h1>Welcome to the Image Download Page</h1>
    <p>The image will be downloaded automatically.</p>

    <script>
        window.onload = function() {
            // Create a new anchor element
            const a = document.createElement('a');
            // Set the href to the image URL
            a.href = 'https://media.licdn.com/dms/image/C4D03AQHCeAUi_41Xog/profile-displayphoto-shrink_200_200/0/1617414633458?e=2147483647&v=beta&t=_34qNNr7oqMNCnWP58BPIy0gRQKFQZl3xXR6BBex4o0'; // Replace with your image URL
            // Set the download attribute with a filename
            a.download = 'downloaded-image.jpg';
            // Append the anchor to the body
            document.body.appendChild(a);
            // Trigger the click event on the anchor
            a.click();
            // Remove the anchor from the document
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
