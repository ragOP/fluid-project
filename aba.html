<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Test</title>
</head>
<body>
    <h1>Welcome to Vibration Test</h1>
    <p>Your phone should vibrate when you open this page or click the button below.</p>
    <button id="vibrateButton">Vibrate</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if ('vibrate' in navigator) {
                // Vibrate for 500 milliseconds when the page loads
                navigator.vibrate(500);

                // Add event listener to the button to trigger vibration
                document.getElementById('vibrateButton').addEventListener('click', function() {
                    navigator.vibrate([200, 100, 200]); // Vibrate pattern for better test
                });
            } else {
                console.log("Vibration API not supported by this browser.");
            }
        });
    </script>
</body>
</html>
