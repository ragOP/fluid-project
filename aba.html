<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Test</title>
</head>
<body>
    <h1>Welcome to Vibration Test</h1>
    <p id="status">Checking vibration support...</p>
    <button id="vibrateButton">Vibrate</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const status = document.getElementById('status');
            const vibrateButton = document.getElementById('vibrateButton');

            if ('vibrate' in navigator) {
                status.textContent = "Vibration API is supported.";

                // Vibrate for 500 milliseconds when the page loads
                navigator.vibrate(500);

                // Add event listener to the button to trigger vibration
                vibrateButton.addEventListener('click', function() {
                    navigator.vibrate([200, 100, 200]); // Vibrate pattern for better test
                });
            } else {
                status.textContent = "Vibration API is not supported by this browser.";
            }
        });
    </script>
</body>
</html>
